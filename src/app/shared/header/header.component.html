<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
  </ul>




  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">

    <li class="dropdown user user-menu mt-1">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-city mr-2"></i>
        <span class="hidden-xs"> {{CompanyName}} </span>
      </a>
      <ul class="dropdown-menu mr-2">
        <!-- Menu Body -->
        <li class="user-body">
          <div class="row">
            <div class="col-xs-4 text-center" *ngFor="let item of companyList; let i = index">
              <a (click)="onCompanyChange(i)">
                <i class="fas fa-building"></i>
                <span class="ml-2"> {{item.Name}}</span>
              </a>
            </div>
          </div>
          <!-- /.row -->
        </li>
        <li class="user-footer">
          <button type="button" class="btn btn-default btn-sm btn-block" (click)="AddCompany()">
            <i class="fas fa-plus"></i>
            <span class="ml-2">Add New</span>
          </button>
        </li>
        <!-- Menu Footer-->
      </ul>
    </li>

    <li class="nav-item">
      <a class="btn btn-sm" (click)="logout()">
        <i class="fas fa-sign-out-alt" aria-hidden="true"> </i> Logout
      </a>
    </li>
  </ul>
</nav>
