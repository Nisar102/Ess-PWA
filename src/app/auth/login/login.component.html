<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login V14</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <div class="limiter">
    <div class="container-login100">
      <form [formGroup]='LoginForm'>
        <div class="wrap-login100 p-l-40 p-r-40 p-t-55 p-b-55">
          <div class="login100-form validate-form flex-sb flex-w">
            <span class="login100-form-title p-b-15">
              Login
            </span>

            <span class="txt1 p-b-11">
              Username
            </span>
            <div class="wrap-input100 validate-input m-b-15">
              <input class="input100" type="text" name="username" formControlName="Username">
              <span class="focus-input100"></span>
            </div>

            <span class="txt1 p-b-11">
              Password
            </span>
            <div class="wrap-input100 validate-input m-b-30">
              <!-- <span class="btn-show-pass">
                <i class="fa fa-eye"></i>
              </span> -->
              <input class="input100" type="password" formControlName="Password">
              <span class="focus-input100"></span>
            </div>


            <div class="flex-sb-m w-full p-b-15">
              <!-- <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                <label class="label-checkbox100" for="ckb1">
                  Remember me
                </label>
              </div> -->

              <!-- <div>
                <a href="#" class="txt3">
                  Forgot Password?
                </a>
              </div> -->
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" [disabled]="!LoginForm.valid" (click)="OnSubmit()">
                <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                <span class="ml-2">Login</span>
              </button>
            </div>


            <!-- <div class="flex-sb-m w-full p-b-15 p-t-30">
              <div>
                <a [routerLink]="['/signup']" class="txt3">
                  Don't have an account ? <strong> Sign up </strong>
                </a>
              </div>
            </div> -->

          </div>
        </div>
      </form>
    </div>
  </div>


</body>

</html>
