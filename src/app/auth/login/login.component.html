
<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
      <div class="col-lg-4 col-12">
          <div class="card fadeInDown">
              <div class="card-body">
                  <form [formGroup]="LoginForm">
                      <div class="form-group fadeIn first">
                          <input type="text" class="form-control" formControlName="Username">
                      </div>
                      <div class="form-group fadeIn second">
                          <input type="password" class="form-control" formControlName="Password">
                      </div>
                      <button type="button" class="btn btn-primary btn-block btn-sm fadeIn third"
                      [disabled]="!LoginForm.valid" (click)="OnSubmit()">
                         <i class="fa fa-sign-in" aria-hidden="true"></i> Login
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
