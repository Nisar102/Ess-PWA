<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
    </div>

    <!-- Login Form -->
    <form [formGroup]="LoginForm">
      <input type="text" id="login" class="fadeIn second" formControlName="Username" placeholder="login">
      <input type="text" id="password" class="fadeIn third" formControlName="Password" placeholder="password">
      <input type="button" class="fadeIn fourth" value="Log In" [disabled]="!LoginForm.valid" (click)="OnSubmit()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
